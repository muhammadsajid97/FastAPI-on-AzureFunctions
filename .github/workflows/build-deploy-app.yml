name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Login via Azure CLI
      run: |
        az cloud set -n azurecloud
        az login --service-principal --username "583ff8fe-7b92-44cd-aa9f-f62c8af750b1" --password "sJj8Q~MGJGaFtynOAGqR8P2CvQHbyFp6oEDgpbsg" --tenant "8e5c9539-0a3e-4a96-b90e-0586ea2533de"
        
    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: brainapis.azurecr.io
        username: "583ff8fe-7b92-44cd-aa9f-f62c8af750b1"
        password: "sJj8Q~MGJGaFtynOAGqR8P2CvQHbyFp6oEDgpbsg"
     
    - name: Build and push container image to registry 
      run: |
        docker build . -t brainapis.azurecr.io/fastapi-cd:${{ github.sha }}
        docker push brainapis.azurecr.io/fastapi-cd:${{ github.sha }}
        
    - name: Deploy to Azure Functions
      run: |
        az functionapp config container set --name allibrain --docker-custom-image-name brainapis.azurecr.io/fastapi_app:${{ github.sha }} --docker-registry-server-url https://brainapis.azurecr.io --docker-registry-server-user 583ff8fe-7b92-44cd-aa9f-f62c8af750b1 --docker-registry-server-password sJj8Q~MGJGaFtynOAGqR8P2CvQHbyFp6oEDgpbsg

    - name: Azure logout
      run: |
        az logout
