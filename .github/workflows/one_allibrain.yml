# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - allibrain

on:
  push:
    branches:
      - one
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://brainapis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4d0f68854ca742d39760f916e0d6f72d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c1d5c185cd144fa4ae37e8d1d3bb019b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: brainapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d0f68854ca742d39760f916e0d6f72d }}/fastapi_brain_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'allibrain'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_5072362e03444bfa94ebaad6f8a9d09e }}
        images: 'brainapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4d0f68854ca742d39760f916e0d6f72d }}/fastapi_brain_app:${{ github.sha }}'