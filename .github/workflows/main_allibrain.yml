# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - allibrain

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://brainapis.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_544781f2ae9948fab59ef32a51ade3f8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f64bc71638b8484d83ac46ba24e7c59a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: brainapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_544781f2ae9948fab59ef32a51ade3f8 }}/fastapi_app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'allibrain'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d77505b2ebe4c2b90f032550964a273 }}
        images: 'brainapis.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_544781f2ae9948fab59ef32a51ade3f8 }}/fastapi_app:${{ github.sha }}'